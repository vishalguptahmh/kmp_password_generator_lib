name: Build Artifacts

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all platforms (JVM, Android, iOS)'
        required: false
        default: true
        type: boolean
      build_jvm:
        description: 'Build JVM artifacts'
        required: false
        default: true
        type: boolean
      build_android:
        description: 'Build Android artifacts'
        required: false
        default: true
        type: boolean
      build_ios:
        description: 'Build iOS artifacts'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  actions: read

jobs:
  # Build JVM artifacts (JAR)
  build-jvm:
    name: Build JVM Artifacts
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_all == 'true' || github.event.inputs.build_jvm == 'true'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/.lock') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Build JVM JAR
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :library:jvmJar :library:createJarBundle --no-configuration-cache

      - name: Upload JVM JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jvm-jar
          path: |
            library/build/libs/*.jar
          retention-days: 90
          if-no-files-found: error

  # Build Android artifacts (AAR)
  build-android:
    name: Build Android Artifacts
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_all == 'true' || github.event.inputs.build_android == 'true'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
          key: ${{ runner.os }}-android-${{ hashFiles('**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-

      - name: Build Android AAR
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :library:build --no-configuration-cache

      - name: Upload Android AAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-aar
          path: |
            library/build/outputs/aar/*.aar
          retention-days: 90
          if-no-files-found: error

  # Build iOS artifacts (XCFramework)
  build-ios:
    name: Build iOS Artifacts
    runs-on: macos-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_all == 'true' || github.event.inputs.build_ios == 'true'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/.lock') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Build iOS XCFramework
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :library:buildXCFramework --no-configuration-cache

      - name: Build iOS Bundle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :library:createIosBundle --no-configuration-cache

      - name: Upload iOS XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: |
            library/build/XCFrameworks/**/*.xcframework
          retention-days: 90
          if-no-files-found: error

      - name: Upload iOS Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-bundle
          path: |
            library/build/distributions/*-ios.zip
          retention-days: 90
          if-no-files-found: warn

  # Create distribution bundle (all platforms)
  create-distribution:
    name: Create Distribution Bundle
    runs-on: macos-latest
    needs: [build-jvm, build-android, build-ios]
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_all == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/.lock') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Download JVM artifacts
        uses: actions/download-artifact@v4
        with:
          name: jvm-jar
          path: library/build/libs/

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-aar
          path: library/build/outputs/aar/

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework
          path: library/build/XCFrameworks/

      - name: Build all artifacts
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :library:build :library:buildXCFramework :library:jvmJar --no-configuration-cache

      - name: Create distribution bundle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :library:createDistributionBundle --no-configuration-cache

      - name: Upload distribution bundle
        uses: actions/upload-artifact@v4
        with:
          name: distribution-bundle-all-platforms
          path: |
            library/build/distributions/*-all-platforms.zip
          retention-days: 90
          if-no-files-found: error

  # Summary job
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-jvm, build-android, build-ios, create-distribution]
    if: always()

    steps:
      - name: Check build status
        run: |
          {
            echo "## Build Summary"
            echo ""
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| JVM Build | ${{ needs.build-jvm.result }} |"
            echo "| Android Build | ${{ needs.build-android.result }} |"
            echo "| iOS Build | ${{ needs.build-ios.result }} |"
            echo "| Distribution Bundle | ${{ needs.create-distribution.result }} |"
            echo ""
            echo "Artifacts are available for 90 days in the Actions tab."
          } >> "$GITHUB_STEP_SUMMARY"

          if [ "${{ needs.build-jvm.result }}" != "success" ] || \
             [ "${{ needs.build-android.result }}" != "success" ] || \
             [ "${{ needs.build-ios.result }}" != "success" ]; then
            echo "❌ Some builds failed"
            exit 1
          else
            echo "✅ All builds completed successfully"
          fi
